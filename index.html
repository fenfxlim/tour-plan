<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
                <div class="header-top">
                    <a href="" class="logo">
                        <img src="img/horizontal-logo.svg" alt="logo: Best Tour Plan" class="logo__image">
                    </a>
                    <form action="#" class="search">
                        <input type="text" class="search__input" placeholder="Search Location">
                        <button class="search__btn">
                            <img src="img/search.svg" alt="Icon: Search">
                        </button>
                    </form>
                    <a href="#" class="user">
                        <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar">
                        <span class="user__name">Nathan</span>
                    </a>
                </div>
                <ul class="header-menu">
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Deals</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Hotels</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Activities</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Hotel Day Packages</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Restaurants</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Events</a>
                    </li>
                    <li class="header-menu__item">
                        <a class="header-menu__link" href="#">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
